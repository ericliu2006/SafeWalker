<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWalker</title>
</head>
<body>
    <h2>SafeWalker: Enter Your Destination</h2>
    <input type="text" id="destination" placeholder="Enter Destination">
    <button onclick="sendLocation()">Submit</button>

    <div id="instructions"></div>

    <script>
        function sendLocation() {
            const destination = document.getElementById('destination').value;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const origin = `${position.coords.latitude},${position.coords.longitude}`;

                    fetch('http://localhost:5000/directions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            origin: origin,
                            destination: destination
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            document.getElementById('instructions').innerHTML = `<p>${data.error}</p>`;
                        } else {
                            const directions = data.directions.map(step => `<p>${step}</p>`).join('');
                            document.getElementById('instructions').innerHTML = directions;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
